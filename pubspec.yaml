name: liga_educa
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.0
  go_router: ^17.0.1
  provider: ^6.1.2
  url_launcher: ^6.3.2
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#111827"
  image: assets/images/logos/logo_vertical_color_oscuro_splash.png
  branding: assets/images/logos/logo_vertical_color_oscuro_splash.png
  color_dark: "#111827"
  image_dark: assets/images/logos/logo_vertical_color_oscuro_splash.png
  branding_dark: assets/images/logos/logo_vertical_color_oscuro_splash.png

  android_12:
    image: assets/images/logos/logo_vertical_color_oscuro_splash.png
    icon_background_color: "#111827"
    image_dark: assets/images/logos/logo_vertical_color_oscuro_splash.png
    icon_background_color_dark: "#111827"

  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash.png
    - assets/images/sponsor.gif
    - assets/images/logos/
    - assets/images/teams/
    - assets/data/phrases.json
    - assets/data/competitions.json
    - assets/data/teams.json
    - assets/data/matches.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logos/logo_vertical_color_oscuro.png
  remove_alpha_ios: true
